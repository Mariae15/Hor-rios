<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login </title>
  <link rel="stylesheet" href="/css/login.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Concert+One&family=Outfit:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1 class="logo">Login</h1>
    <form class="login-form" onsubmit="return validarLogin()">
    <div class="centro">
      <input type="text" id="username" placeholder="Usuário" required />
      <input type="password" id="password" placeholder="Senha" required />
      <button type="submit">ENTRAR</button>
    </div>
      <p id="error-message"></p>
    </form>

      <div class="cadastro-link">
         <p>Ainda não tem uma conta? <a href="cadastro.html">Cadastre-se aqui</a></p>
      </div>

  </div>



  </div>

  <script src="login.js"></script>
</body>
</html>
