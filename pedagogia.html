<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="Cache-Control" content="no-store"/>
  <title>Painel do Pedagogo</title>
  <link rel="stylesheet" href="css/pedagogo.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Concert+One&family=Outfit:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1>Escrever Aviso</h1>
    <textarea id="aviso" placeholder="Digite o aviso para os alunos..."></textarea>
    <button onclick="enviarAviso()">Enviar Aviso</button>
    <p id="status-msg"></p>

    <h2 style="margin-top: 40px;">Avisos enviados</h2>
    <ul id="lista-avisos"></ul>
  </div>

        <div class="formulário" style="margin-top: 40px;">
          <h1 id="titulo-2">Modifique o horário das aulas</h1>
            <label for="turma">Turma:</label>
            <select id="turma" required>
              <option class="escolha" value="" disabled selected>Escolha</option>
              <option value="DS">DS</option>
              <option value="ADM">ADM</option>
              <option value="BIO">BIO</option>
              <option value="PORTOS">PORTOS</option>
              <option value="REGULAR">REGULAR</option>
            </select>

            <label for="Grau">Grau:</label>
            <select id="Grau" required>
              <option class="escolha" value="" disabled selected>Escolha</option>
              <option value="1">PRIMEIRO</option>
              <option value="2">SEGUNDO</option>
              <option value="3">TERCEIRO</option>
            </select>

            <label for="turno">Turno:</label>
            <select id="turno" required>
              <option class="escolha" value="" disabled selected>Escolha</option>
              <option value="manha">MANHÃ</option>
              <option value="tarde">TARDE</option>
              <option value="noite">NOITE</option>
            </select>

            <button id="botao" type="submit">Procurar</button>
          </div>


  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
  <script src="js/pedagogia.js"></script>
</body>
</html>
