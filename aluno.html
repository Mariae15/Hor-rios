<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />

  <title>Horário Escolar</title>
  <link rel="stylesheet" href="css/aluno.css">
  <link rel="icon" href="img/agv.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
  <main>
  <div class="formulário">
      <label for="turma">Turma:</label>
      <select id="turma" required>
        <option class="escolha" value="" disabled selected>Escolha</option>
        <option value="DS">DS</option>
        <option value="ADM">ADM</option>
        <option value="BIO">BIO</option>
        <option value="PORTOS">PORTOS</option>
        <option value="REGULAR">REGULAR</option>
      </select>

      <label for="turma">Grau:</label>
      <select id="Grau" required>
        <option class="escolha" value="" disabled selected>Escolha</option>
        <option value="1">PRIMEIRO</option>
        <option value="2">SEGUNDO</option>
        <option value="3">TERCEIRO</option>
      </select>

      <label for="turno">Turno:</label>
      <select id="turno" required>
        <option class="escolha" value="" disabled selected>Escolha</option>
        <option value="manha">MANHÃ</option>
        <option value="tarde">TARDE</option>
        <option value="noite">NOITE</option>
      </select>
 
      <button id="botao" type="submit">Procurar</button>

  </div>
  </main>
  </header>

  <script src="js/aluno.js"></script>
</body>
</html>
