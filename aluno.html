<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Horário Escolar</title>
  <link rel="stylesheet" href="aluno.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Concert+One&family=Outfit:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
  <main>
  <div class="formulário">
      <label for="turma">Turma:</label>
      <select id="turma" required>
        <option class="escolha" value="" disabled selected>Escolha</option>
        <option value="DS">DS</option>
        <option value="ADM">ADM</option>
        <option value="BIO">BIO</option>
        <option value="PORTOS">PORTOS</option>
        <option value="REGULAR">REGULAR</option>
      </select>

      <label for="turma">Grau:</label>
      <select id="Grau" required>
        <option class="escolha" value="" disabled selected>Escolha</option>
        <option value="1">primeiro</option>
        <option value="2">segundo</option>
        <option value="3">terceiro</option>
      </select>

      <label for="turno">Turno:</label>
      <select id="turno" required>
        <option class="escolha" value="" disabled selected>Escolha</option>
        <option value="manha">Manhã</option>
        <option value="tarde">Tarde</option>
        <option value="noite">Noite</option>
      </select>
 
      <button id="botao" type="submit">Procurar</button>

      <div id="resultado" style="margin-top: 20px; font-size: 18px;"></div>

  </div>
  </main>
  </header>

  <script src="aluno.js"></script>
</body>
</html>
